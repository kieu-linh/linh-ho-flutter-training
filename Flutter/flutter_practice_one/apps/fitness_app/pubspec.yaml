name: flutter_practice_one
description: "A new Flutter project."
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:

  # This is the path to package fitness_ui
  fitness_ui:
    path: ../fitness_ui

  flutter:
    sdk: flutter

  # Flutter Localization is a package use for in-app localization with Map data
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.0.9

  # A Flutter package with custom implementation of the Side Menu (Drawer)
  flutter_zoom_drawer: ^3.1.1

  # A package that helps with routing and navigation
  go_router: ^12.1.3

  # A package that helps with localization
  intl: ^0.18.1

dev_dependencies:

  # A package that helps with managing multiple packages in a single repository
  device_preview: ^1.1.0

  # Dart package that creates a binding between your translations
  intl_utils: ^2.8.7

  
  provider: ^6.1.1

  #This package provides lint rules for Dart and Flutter
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true
  generate: true


  # This is folder for assets: image, icon in the app.
  assets:
    - assets/images/
    - assets/icons/

  # This is for custom two fonts in the app.
  fonts:
    - family: Bebas-Regular
      fonts:
        - asset: assets/fonts/Bebas-Regular.otf
    - family: Montserrat-Medium
      fonts:
        - asset: assets/fonts/Montserrat-Medium.ttf

# Config i18n generation
flutter_intl:
  enabled: true
  arb_dir: lib/l10n
  output_dir: lib/l10n/l10n_generated
